name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: test
        env:
          SERVER_HOST_NAME: ${{ secrets.SERVER_HOST_NAME }}
          DATABRICKS_KEY: ${{ secrets.DATABRICKS_KEY }}
        run: make test
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: format
        run: make format
      - name: deploy
        run: make deploy
